#
# This workflow builds the Sudan extension for all platforms and deploys to GitHub Pages
#
name: Main Extension Distribution Pipeline
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4-andium
    with:
      duckdb_version: v1.4.4
      ci_tools_version: v1.4-andium
      extension_name: sudan
      exclude_archs: 'windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads'
      skip_tests: true

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: duckdb-stable-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment directory from docs/
        run: |
          mkdir -p deploy
          cp -r docs/* deploy/

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize extension files into version/platform structure
        run: |
          VERSION="v1.4.4"
          echo "Processing artifacts..."
          ls -la artifacts/

          for dir in artifacts/sudan-${VERSION}-extension-*/; do
            [ -d "$dir" ] || continue
            ARCH=$(basename "$dir" | sed "s/sudan-${VERSION}-extension-//")
            echo "Processing platform: ${ARCH}"
            mkdir -p "deploy/${VERSION}/${ARCH}"

            # Find the extension file
            EXT_FILE=$(find "$dir" -name "*.duckdb_extension" | head -1)
            if [ -n "$EXT_FILE" ]; then
              echo "  Found: $EXT_FILE"
              gzip -9 -c "$EXT_FILE" > "deploy/${VERSION}/${ARCH}/sudan.duckdb_extension.gz"
              echo "  Compressed to: deploy/${VERSION}/${ARCH}/sudan.duckdb_extension.gz"
            fi
          done

          echo ""
          echo "=== Deployment structure ==="
          find deploy -name "*.duckdb_extension*" | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
